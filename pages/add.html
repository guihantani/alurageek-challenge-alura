<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>AluraGeek</title>
</head>
<body>
    <main>
        <header class="cabecalho">
            <div class="cabecalho_titulo">
                <img src="../assets/loja_icon.svg" alt="Icone de loja" style="width:50%; height: 50%;">
                <h1>AluraGeek</h1>
            </div>
            <div class="cabecalho_navegacao">
                <a href="loja.html">Loja</a>
                <a href="" class="ativo">Adicionar Item</a>
            </div>
        </header>

        <section class="formulario">
            <h2>Adicionar Produto:</h2>
            <div class="formulario__wrap">
                <form class="formulario__principal">
                        <label class="campo__etiqueta" for="nome"></label>
                        <input type="text" name="nome" id="nome" placeholder="Nome..." required>

                        <label class="campo__etiqueta" for="valor"></label>
                        <input type="number" name="valor" id="valor" placeholder="Valor..." required>

                        <label class="campo__etiqueta" for="imagem">Imagem: </label>
                        <input type="file" name="imagem" id="imagem" placeholder="Imagem..." accept=".png, .jpg" required>

                        <div class="formulario__botoes">
                            <input value="Salvar" class="formulario__salvar" id="enviar" data-botao-enviar type="submit">
                            <button class="formulario__apagar">Apagar</button>
                        </div>
                </form>
            </div>
        </section>

        <footer>
            <div class="footer__titulo">
                <img src="../assets/loja_icon2.svg" alt="Icone de loja" style="width:100%; height: 100%;">
                <h1>AluraGeek</h1>
            </div>
            <h3 class="footer__texto">Desenvolvido por Guilherme Hantani</h3>
            <h4 class="footer__subtexto">Alura One - 2024</h4>
        </footer>
    </main>
</body>
</html>
