<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>AluraGeek</title>
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="cabecalho_titulo">AluraGeek</h1>
            <div class="cabecalho_navegacao">
                <a href="">Loja</a>
                <a href="add.html">Adicionar Item</a>
            </div>
        </header>

        <section class="produtos">
            <h2>Meus Produtos:</h2>
            <div class="produtos__wrap">
                <div class="produto">
                    <img class="produto__imagem" src="../assets/produto.png" alt="Imagem de uma caneca do Star Wars" style="width:176px;height:174px">
                    <h3 class="produto__nome">StormTrooper</h3>
                    <div class="produto__preco__deletar">
                        <h3 class="produto__preco">R$ 60,00</h3>
                        <button class="produto__deletar"><img src="/assets/trash-slash-alt-svgrepo-com.svg" alt="Lata de lixo" style="width:20px;height:20px"></button>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <h1 class="footer__titulo">AluraGeek</h1>
            <h3 class="footer__texto">Desenvolvido por Guilherme Hantani</h3>
            <h4 class="footer__subtexto">Alura One - 2024</h4>
        </footer>
    </main>
</body>
</html>
