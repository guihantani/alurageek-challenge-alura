<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>AluraGeek</title>
</head>
<body>
    <main>
        <header class="cabecalho">
            <div class="cabecalho_titulo">
                <img src="../assets/loja_icon.svg" alt="Icone de loja" style="width:50%; height: 50%;">
                <h1>AluraGeek</h1>
            </div>
            <div class="cabecalho_navegacao">
                <a href="loja.html">Loja</a>
                <a href="" class="ativo">Adicionar Item</a>
            </div>
        </header>

        <section class="formulario">
            <h2 class="formulario__titulo">Adicionar Produto</h2>
            <div class="formulario__wrap">
                <form class="formulario__principal" data-formulario>
                    <div class="campo__wrap">
                        <label class="campo__etiqueta" for="nome">Nome do Produto</label>
                        <input type="text" name="nome" id="nome" required data-nome>
                    </div>

                    <div class="campo__wrap">
                        <label class="campo__etiqueta" for="descricao">Descrição do Produto</label>
                        <input type="text" name="descricao" id="descricao" required data-descricao>
                    </div>

                    <div class="campo__wrap">
                        <label class="campo__etiqueta" for="valor">Preço do Produto</label>
                        <input type="number" name="valor" id="valor" required step=".01" data-valor>
                    </div>

                    <div class="campo__wrap">
                        <label class="campo__etiqueta" for="imagem">URL da imagem do Produto (1 : 1)</label>
                        <input type="text" name="imagem" id="imagem" required data-imagem>
                    </div>
                        <div class="formulario__botoes">
                            <input value="Salvar" class="formulario__salvar" id="enviar" data-botao-enviar type="submit">
                            <button class="formulario__apagar">Apagar</button>
                        </div>
                </form>
            </div>
        </section>

        <footer>
            <div class="footer__titulo">
                <img src="../assets/loja_icon2.svg" alt="Icone de loja" style="width:100%; height: 100%;">
                <h1>AluraGeek</h1>
            </div>
            <h3 class="footer__texto">Desenvolvido por Guilherme Hantani</h3>
            <h4 class="footer__subtexto">Alura One - 2024</h4>
        </footer>
    </main>
    <script src="../scripts/criarProduto.js" type="module"></script>
</body>
</html>
